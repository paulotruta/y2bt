<template name="private">
  <div class="container">
    <h4 class="center">Collection</h4>

    {{#if hasMusic}}
      <ul class="collection">
        {{#each musicList}}
          <li id="{{#if isPlaying location}}playingTrack{{/if}}" class="collection-item avatar {{#if isPlaying location}}applink-pauseMusic active{{else}}applink-playMusic{{/if}}" data-src="{{location}}">
            <img src="{{thumbnail}}" alt="" class="circle">
            <span class="title">{{title}}</span>
            <p>{{{artist}}}<br>
               {{readableTime length}}
            </p>
            {{#if isPlaying location}}<a href="#!" class="secondary-content"><i class="material-icons applink-pauseMusic" style="color: white;">pause</i></a>{{/if}}<a href="#!" class="secondary-content" style="right: 60px;"><a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip"><i class="material-icons applink-downloadMusic" style="color: white;">cloud_download</i></a></a>
          </li>
        {{/each}}
      </ul>
    {{else}}
      <div class="center">
        <i class="large material-icons" style="margin-top:25px;">library_music</i>
        <p style="margin-top: 25px;">There is no music in the library! Add a song to see it here.</p>
      </div>
    {{/if}}
  </div>
</template>
